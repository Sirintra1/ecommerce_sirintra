<ion-scroll scrollX="true" class="horizontal-categories">
  <ion-row>
    <ion-col>

    </ion-col>
  </ion-row>
  <ion-row class="categories-row">
    <ion-col width-30 class="horizontal-item" *ngFor="let popular of populars" (click)="_selectedItem(popular)">
      <preload-image [ratio]="{w:1, h:1}" [src]="popular.image" title="popular.image"></preload-image>
      <div class="product-box" *ngIf="!popular.promotionprice">
        <p class="txt-centr">{{popular.name}}</p>
        <p class="txt-centr2">{{popular.price | number}} {{popular.currency | translate}}</p>
         <p class="txt-centr3">-</p> 
        <rating [(ngModel)]="popular.rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
          starIconName="star" nullable="false"></rating>
      </div>
      <div class="product-box" *ngIf="popular.promotionprice">
        <p class="txt-centr">{{popular.name}}</p>
        <p class="txt-centr2"><span class="color-red-custom">{{popular.promotionprice | number}} {{popular.currency | translate}}</span></p>
        <p class="txt-centr3"><span class="text-decoration">{{popular.price | number}} {{popular.currency | translate}}</span> -{{popular.percentofdiscount
          | number}}%</p>
        <rating [(ngModel)]="popular.rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
          starIconName="star" nullable="false"></rating>
      </div>
    </ion-col>
  </ion-row>
</ion-scroll>
