<ion-list>
  <div ion-item *ngFor="let item of carts; let i = index">
    <ion-row >
      <ion-col col-4 no-padding class="magin-right-10-custom">
        <preload-image [ratio]="{w:1, h:1}" *ngIf="item.product.images" [src]="item.product.images[0]"></preload-image>
        <preload-image [ratio]="{w:1, h:1}" *ngIf="item.product.image" [src]="item.product.image"></preload-image>        
      </ion-col>
      <ion-col col-8>
        <h3 class="h3-name">{{item.product.name}}</h3>
        <!-- <p class="color-orenge-custom" *ngIf="item.discount > 0">{{item.amount | number}} {{item.currency | translate}}</p>
        <p *ngIf="item.discount > 0"><span class="text-decoration">{{item.discount | number}} {{item.currency | translate}}</span> - {{item.product.percentofdiscount
          | number}}%</p> -->
        <p *ngIf="!item.product.promotionprice"><span>{{item.product.price | number}} {{item.product.currency | translate}}</span></p>
        <p *ngIf="item.product.promotionprice"><span>{{item.product.promotionprice | number}} {{item.product.currency | translate}}</span></p>        
        <ion-row padding-top>
          <ion-col col-4>
            <ion-icon text-left name="ios-trash-outline" class="icon-item" color="gray" (click)="clickDelete(item,i)"></ion-icon>
          </ion-col>
          <ion-col col-8>
            <div class="counter-list">
              <ion-item no-lines class="counter-item">
                <counter-input [counterValue]="item.qty" (count)="countItem($event,item)"></counter-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-list>
