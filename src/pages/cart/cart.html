<ion-header>

  <ion-navbar>
    <ion-title *ngIf="cartData">{{cartData.title | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="cartData && cartData.cart">
    <cart-list [carts]="cartData.cart.items" (clickDeleteItem)="deleteItem($event)" (manageItem)="changeQtyItem()"></cart-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
     <button ion-button clear full color="light" class="btn-top-footer"></button> 
    <div *ngIf="cartData && cartData.cart && cartData.cart.items && cartData.cart.items.length > 0">
      <ion-row class="categories-title">
        <ion-col col-7>
          <p class="color-black-custom font-bold">ราคารวมโดยประมาณ</p>
          <p class="color-black-custom font-bold">ส่วนลดโดยประมาณ</p>
          <p class="color-black-custom font-bold">รวมสุทธิโดยประมาณ</p>
        </ion-col>
        <ion-col col-5 text-right>
          <p class="color-black-custom font-bold">{{cartData.cart.amount | number}} {{'CURRENCY' | translate}}</p>
          <p class="color-black-custom font-bold">{{cartData.cart.discount | number}} {{'CURRENCY' | translate}}</p>
          <p class="color-black-custom font-bold">{{cartData.cart.totalamount | number}} {{'CURRENCY' | translate}}</p>
        </ion-col>
      </ion-row>
      <button ion-button full color="danger" (click)="gotocheckout()">{{"PAYMENT" | translate}}</button>
    </div>
  </ion-toolbar>
</ion-footer>
