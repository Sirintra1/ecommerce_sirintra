<ion-header>

  <ion-navbar>
    <ion-title>{{'HOME' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end color="royal" (click)="createShop()">
      <ion-icon name="ios-add-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <slide-tabs [items]="home.categories" (selectItem)="selectedItem($event)" (selectShop)="selectedShop($event)" (onProductList)="openPageProductList($event)"
    (onShopList)="openPageShopList($event)"></slide-tabs>
</ion-content>
