<ion-header>

  <ion-navbar>
    <ion-title>{{'WRITEREVIEW' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="ios-close-circle-outline"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addReview()">
    <ion-item>
      <ion-label>Topic</ion-label>
      <ion-input type="text" [(ngModel)]="reviewData.topic" name="Topic"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-textarea [(ngModel)]="reviewData.comment" name="Comment"></ion-textarea>
    </ion-item>
    <ion-item>
       <ion-label name="Rate" >Rate</ion-label> 
       <!-- <ion-label [(ngModel)]="reviewData.rate" type="number" name="Comment" >Rate</ion-label>         -->
    </ion-item>
     <rating [(ngModel)]="reviewData.rate" name="Rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
      nullable="false"></rating> 
    <button ion-button full type="submit">{{'WRITEREVIEW' | translate}}</button>
  </form>
</ion-content>
