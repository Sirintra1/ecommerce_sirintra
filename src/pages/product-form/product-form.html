<ion-header>

  <ion-navbar>
    <ion-title>productForm</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="close" (click)="closeModal()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="productForm.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Detail</ion-label>
      <ion-input type="text" [(ngModel)]="productForm.detail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input type="number" [(ngModel)]="productForm.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Promotion Price</ion-label>
      <ion-input type="number" [(ngModel)]="productForm.promotionprice"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Percent of discount</ion-label>
      <ion-input type="number" [(ngModel)]="productForm.percentofdiscount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Currency</ion-label>
      <ion-input type="text" [(ngModel)]="productForm.currency"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="text" [(ngModel)]="image"></ion-input>
    </ion-item>

  </ion-list>

  <p *ngFor="let item of productForm.images" >{{item}}</p>

  <button ion-button color="dark" round (click)="addImage()">Add Image</button>

  <div padding>
    <button ion-button block (click)="createProduct()">Submit</button>
  </div>
</ion-content>
