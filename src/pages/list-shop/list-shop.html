<!--
  Generated template for the ListShopPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>List Shop</ion-title>
    <ion-buttons end>
      <button ion-button icon-only end color="royal" (click)="createShop()">
        <ion-icon name="ios-add-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <list-shops [items]="listShopData ? listShopData.items : []" (itemClicked)="selectShop($event)"></list-shops>
</ion-content>
